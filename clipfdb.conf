[clipfdb]

# Comma separated list to paths to databases to query
db_filepaths = ~/test/CGI.vvv,~/test/downloads.vvv

# Path to security2.fdb file, provided by VVV install
security2_path = ~/test/

# Disable notifcations
notifications = yes

# Prefer using notify-send instead of notify2
use_notify_send = no

# Disable sound notifications
sound_notifications = yes

# Prefer using paplay instead of simpleaudio
use_paplay = no

# Output query results to stdout
terminal_output = yes

# path to success sound
success_sound = ~/Music/sfx/340259__kaboose102__blippy-02_short.wav

# path to failure sound
failure_sound = ~/Music/sfx/340259__kaboose102__blippy_01_short.wav

# path to startup sound
startup_sound = ~/Music/sfx/321103__nsstudios__blip1.wav

# path to shutdown sound
shutdown_sound = ~/Music/sfx/146718__fins__button_lower.wav